<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Reminders with Alpine.js</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5" x-data="reminderApp()">
        <h1 class="text-3xl font-bold text-center mb-5">Reminder Management</h1>

        <!-- Form Pengingat -->
        <div class="bg-white p-5 rounded shadow-md mb-5">
            <h2 class="text-2xl font-semibold mb-3">Add/Edit Reminder</h2>
            <form @submit.prevent="saveReminder">
                <div class="mb-3">
                    <label class="block mb-1">Phone Number</label>
                    <input type="text" x-model="form.phoneNumber" class="w-full p-2 border rounded" placeholder="Enter phone number" required>
                </div>
                <div class="mb-3">
                    <label class="block mb-1">Payment Date</label>
                    <input type="date" x-model="form.paymentDate" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-3">
                    <label class="block mb-1">Reminder Time</label>
                    <input type="time" x-model="form.reminderTime" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-3">
                    <label class="block mb-1">Message</label>
                    <textarea x-model="form.message" class="w-full p-2 border rounded" placeholder="Enter reminder message" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded" x-text="form.id ? 'Update Reminder' : 'Add Reminder'"></button>
            </form>
        </div>

        <!-- Daftar Pengingat -->
        <div class="bg-white p-5 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-3">Reminders List</h2>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="border-b">
                        <th class="p-3">Phone Number</th>
                        <th class="p-3">Payment Date</th>
                        <th class="p-3">Reminder Time</th>
                        <th class="p-3">Message</th>
                        <th class="p-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="reminder in reminders" :key="reminder.id">
                        <tr class="border-b">
                            <td class="p-3" x-text="reminder.phoneNumber"></td>
                            <td class="p-3" x-text="new Date(reminder.reminderDateTime).toLocaleDateString()"></td>
                            <td class="p-3" x-text="new Date(reminder.reminderDateTime).toLocaleTimeString()"></td>
                            <td class="p-3" x-text="reminder.message"></td>
                            <td class="p-3">
                                <button @click="editReminder(reminder)" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
                                <button @click="deleteReminder(reminder.id)" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function reminderApp() {
            return {
                reminders: [], // Data untuk menyimpan semua pengingat
                form: { // Form model untuk create/update pengingat
                    id: null,
                    phoneNumber: '',
                    paymentDate: '',
                    reminderTime: '',
                    message: ''
                },
                // Fungsi untuk mengambil data pengingat dari backend
                fetchReminders() {
                    fetch('http://localhost:3000/get-reminders')
                        .then(response => response.json())
                        .then(data => {
                            this.reminders = data.reminders;
                        })
                        .catch(error => console.error('Error fetching reminders:', error));
                },
                // Fungsi untuk menambahkan/memperbarui pengingat
                saveReminder() {
                    const method = this.form.id ? 'PUT' : 'POST';
                    const url = this.form.id ? `http://localhost:3000/update-reminder/${this.form.id}` : 'http://localhost:3000/schedule-reminder';
                    
                    fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            phoneNumber: this.form.phoneNumber,
                            paymentDate: this.form.paymentDate,
                            reminderTime: this.form.reminderTime,
                            message: this.form.message
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.fetchReminders();
                        this.resetForm();
                    })
                    .catch(error => console.error('Error saving reminder:', error));
                },
                // Fungsi untuk menghapus pengingat
                deleteReminder(id) {
                    fetch(`http://localhost:3000/delete-reminder/${id}`, { method: 'DELETE' })
                        .then(response => response.json())
                        .then(data => {
                            this.fetchReminders();
                        })
                        .catch(error => console.error('Error deleting reminder:', error));
                },
                // Fungsi untuk mengisi form dengan data pengingat saat mengedit
                editReminder(reminder) {
                    this.form.id = reminder.id;
                    this.form.phoneNumber = reminder.phoneNumber;
                    this.form.paymentDate = new Date(reminder.reminderDateTime).toISOString().split('T')[0];
                    this.form.reminderTime = new Date(reminder.reminderDateTime).toTimeString().split(' ')[0];
                    this.form.message = reminder.message;
                },
                // Fungsi untuk mereset form setelah submit atau cancel
                resetForm() {
                    this.form.id = null;
                    this.form.phoneNumber = '';
                    this.form.paymentDate = '';
                    this.form.reminderTime = '';
                    this.form.message = '';
                },
                // Inisialisasi aplikasi dengan mengambil pengingat
                init() {
                    this.fetchReminders();
                }
            }
        }
    </script>
</body>
</html>
